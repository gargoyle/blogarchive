<#setting datetime_format="iso">
<!doctype html>
<html class="no-js emptyPage" lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        
        <meta name="twitter:card" content="summary" />
        <meta name="twitter:creator" content="${global.twitterHandle}" />
        <meta property="og:title" content="${(meta.title)!"Paul Court"}" />
        <meta property="og:description" content="${(meta.description)!""}" />
        <meta property="og:image" content="${meta.ogImage}" />

        <meta name="keywords" content="${meta.keywords}">
        <meta name="description" content="${meta.description}">
        
        
        
        
        <title>${(meta.title)!"Welcome"}</title>
        <link rel="stylesheet" href="/css/bootstrap.min.css">
        <link rel="stylesheet" href="/css/main.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu:400|Exo:400|Audiowide">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="/css/fa-all.min.css">
        
        <script src="/js/jquery-3.4.1.min.js"></script>
        <script src="/js/popper.min.js"></script>
        <script src="/js/bootstrap.min.js"></script>

        <link rel="stylesheet" href="/css/highlight.min.css">
        <script src="/js/highlight.min.js"></script>
        <script>hljs.initHighlightingOnLoad();</script>
        
        <#if (meta.disableStats)>
        <!-- stats disabled by IP match on ${meta.remoteIp} -->
        <#else>
        <script async defer data-domain="paulcourt.co.uk" src="https://plausible.io/js/plausible.js"></script>
        </#if>
        
        <#if global.enableMDEditor!false>
            <link rel="stylesheet" href="/css/simplemde.min.css">
            <script src="/js/simplemde.min.js"></script>
        </#if>
    </head>
    <body class="withFixedNav">
        <#include "/layouts/_navigation.html">

        <#if (hero.imgUrl!?length > 0)>
        <div class="jumbotron-fluid pageHero withFixedNav" style="background-image: url('${hero.imgUrl}')">
            <div class="container-fluid">
                <div class="container">
                </div>
            </div>
        </div>
        </#if>
        
        <div class="container" id="main-content">
            <#include bodyTemplate> 
        </div>

        <#include "/layouts/_footer.html">
    </body>
</html>
